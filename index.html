        const BreakTimerPopup = ({ isOpen, onClose }) => {
            const [timeLeft, setTimeLeft] = useState(60);

            useEffect(() => {
                if (!isOpen) {
                    setTimeLeft(60);
                    return;
                }

                const interval = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev <= 1) {
                            clearInterval(interval);
                            onClose();
                            return 60;
                        }
                        return prev - 1;
                    });
                }, 1000);

                return () => clearInterval(interval);
            }, [isOpen, onClose]);

            if (!isOpen) return null;

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            return (
                <>
                    <div className="overlay"></div>
                    <div className="timer-popup">
                        <h3 className="text-2xl font-bold text-orange-400 mb-4">Take a Break!</h3>
                        <div className="text-4xl font-bold text-white">{formatTime(timeLeft)}</div>
                        <p className="text-gray-300 mt-2">Rest for 60 seconds before your next exercise</p>
                    </div>
                </>
            );
        };

        const Timer = ({ duration, onComplete }) => {
            const [timeLeft, setTimeLeft] = useState(duration);
            const [isActive, setIsActive] = useState(false);

            useEffect(() => {
                let interval = null;
                if (isActive && timeLeft > 0) {
                    interval = setInterval(() => {
                        setTimeLeft(timeLeft => timeLeft - 1);
                    }, 1000);
                } else if (timeLeft === 0) {
                    onComplete();
                    setIsActive(false);
                }
                return () => clearInterval(interval);
            }, [isActive, timeLeft, onComplete]);

            const toggleTimer = () => {
                setIsActive(!isActive);
            };

            const resetTimer = () => {
                setTimeLeft(duration);
                setIsActive(false);
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            };

            return (
                <div className="flex items-center space-x-4 bg-gray-800 p-4 rounded-lg">
                    <div className="text-2xl font-bold text-orange-400">
                        {formatTime(timeLeft)}
                    </div>
                    <button
                        onClick={toggleTimer}
                        className="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg transition-colors duration-200"
                    >
                        {isActive ? 'Pause' : 'Start'}

                        onClick={resetTimer}

                            <h3 className="text-3xl font-bold text-orange-400">{day}</h3>

                            <p className="text-gray-400 text-sm mt-1">{completedGroups}/{totalGroups} muscle groups completed</p>
                        </div>
                        <div className="flex items-center space-x-4">
                            {isCompleted && (
                                <div className="bg-green-500 text-white px-6 py-3 rounded-full text-lg font-semibold bounce-in">
                                    üèÜ Day Complete!
                                </div>
                            )}
                            <button
                                onClick={() => setExpanded(!expanded)}
                                className="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg transition-colors duration-200 font-semibold"
                                disabled={isBreakTimerActive}
                            >
                                {expanded ? 'Collapse' : 'Start Workout'}
                            </button>
                        </div>
                    </div>

                    {expanded && (
                        <div className="space-y-8">
                            <div className="bg-gray-700 p-4 rounded-lg">
                                <h4 className="font-semibold text-orange-300 mb-2">üî• Warm-up (5 min)</h4>
                                <p className="text-gray-300">{data.warmup}</p>
                            </div>

                            <div className="space-y-6">
                                <h4 className="font-semibold text-orange-300 text-xl">üí™ Muscle Groups</h4>
                                <div className="grid gap-6 md:grid-cols-1 lg:grid-cols-2 xl:grid-cols-3">
                                    {Object.entries(data.muscleGroups).map(([muscleName, muscleData]) => (
                                        <MuscleGroupCard
                                            key={muscleName}
                                            muscleName={muscleName}
                                            muscleData={muscleData}
                                            dayCompleted={isCompleted}
                                            onMuscleComplete={handleMuscleGroupComplete}
                                            onBreakTimerToggle={setIsBreakTimerActive}
                                        />
                                    ))}
                                </div>
                            </div>

                            <div className="bg-gray-700 p-4 rounded-lg">
                                <h4 className="font-semibold text-orange-300 mb-2">üßò Cool-down (5 min)</h4>
                                <p className="text-gray-300">{data.cooldown}</p>
                            </div>

                            <div className="flex justify-center">
                                <button
                                    onClick={() => setShowTimer(!showTimer)}
                                    className="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg transition-colors duration-200 font-semibold"
                                    disabled={isBreakTimerActive}
                                >
                                    {showTimer ? 'Hide Timer' : 'Show Timer'}
                                </button>
                            </div>

                            {showTimer && (
                                <div className="mt-6">
                                    <Timer 
                                        duration={300}
                                        onComplete={() => setShowTimer(false)}
                                    />
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [completedDays, setCompletedDays] = useState({});
            const [showConfetti, setShowConfetti] = useState(false);
            const [currentQuote, setCurrentQuote] = useState(motivationalQuotes[0]);

            useEffect(() => {
                const quoteInterval = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
                    setCurrentQuote(motivationalQuotes[randomIndex]);
                }, 10000);
                return () => clearInterval(quoteInterval);
            }, []);

            const handleDayComplete = (day) => {
                setCompletedDays(prev => ({
                    ...prev,
                    [day]: true
                }));
                setShowConfetti(true);
                setTimeout(() => setShowConfetti(false), 3000);
            };

            return (
                <div className="min-h-screen bg-gray-900">
                    {showConfetti && <ConfettiAnimation />}
                    
                    <div className="hero-gradient py-16 text-center">
                        <h1 className="text-5xl md:text-6xl font-extrabold text-white mb-4">
                            Crush Your Goals Daily
                        </h1>
                        <p className="text-xl md:text-2xl text-white opacity-90 mb-8">
                            {currentQuote}
                        </p>
                        <div className="max-w-3xl mx-auto bg-white bg-opacity-20 rounded-lg p-6 pulse-animation">
                            <p className="text-lg text-white">
                                Your ultimate fitness tracker for building strength at home with minimal equipment!
                            </p>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-12">
                        <div className="grid gap-8">
                            {Object.entries(workoutPlan).map(([day, data]) => (
                                <WorkoutDay
                                    key={day}
                                    day={day}
                                    data={data}
                                    isCompleted={completedDays[day] || false}
                                    onComplete={handleDayComplete}
                                />
                            ))}
                        </div>
                    </div>

                    <section className="py-16 bg-gray-800">
                        <div className="container mx-auto px-6">
                            <h2 className="text-4xl font-bold text-center text-white mb-12">
                                <span className="text-orange-400">Key Notes</span> for Success
                            </h2>
                            
                            <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                                <div className="bg-gray-700 p-6 rounded-xl text-center card-hover">
                                    <div className="text-4xl mb-4">üìà</div>
                                    <h3 className="font-bold text-orange-400 mb-2">Progression</h3>
                                    <p className="text-gray-300">Increase reps (up to 20) or add a second set as strength improves. Maintain slow, controlled tempo.</p>
                                </div>
                                
                                <div className="bg-gray-700 p-6 rounded-xl text-center card-hover">
                                    <div className="text-4xl mb-4">ü•ó</div>
                                    <h3 className="font-bold text-orange-400 mb-2">Nutrition</h3>
                                    <p className="text-gray-300">Consume a calorie surplus with 1.6‚Äì2.2g/kg body weight in protein for muscle growth.</p>
                                </div>
                                
                                <div className="bg-gray-700 p-6 rounded-xl text-center card-hover">
                                    <div className="text-4xl mb-4">üò¥</div>
                                    <h3 className="font-bold text-orange-400 mb-2">Rest</h3>
                                    <p className="text-gray-300">Take Saturday/Sunday as rest days for recovery. Your muscles grow during rest!</p>
                                </div>
                                
                                <div className="bg-gray-700 p-6 rounded-xl text-center card-hover">
                                    <div className="text-4xl mb-4">üéØ</div>
                                    <h3 className="font-bold text-orange-400 mb-2">Form</h3>
                                    <p className="text-gray-300">Prioritize proper form to prevent injury, especially with high-rep, light-weight exercises.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <footer className="bg-gray-800 py-8">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <p className="text-gray-300">
                                Made with üí™ by <span className="text-orange-400 font-bold">MAD</span>han Kumar | Keep pushing your limits!
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
